
<div class="flex justify-center items-center min-h-screen bg-gray-100">
<form
    [formGroup]="signupForm"
    (ngSubmit)="signupCreator()"
    class="flex-col bg-white rounded-2xl shadow-2xl p-10 w-full max-w-lg animate-slideUp"
  >
    <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">
      Creator Signup
    </h2>
    <!-- Full Name -->
    <div class="mb-4 flex flex-col gap-1">
      <label for="name" class="font-semibold text-gray-700 text-sm mb-1">Full Name *</label>
      <input
        pInputText
        id="name"
        formControlName="name"
        placeholder="Enter your full name"
        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
        [ngClass]="{ 'ng-invalid ng-dirty': isFieldInvalid('name') }"
      />
      <div *ngIf="isFieldInvalid('name')" class="text-red-600 text-xs mt-1 flex items-center gap-1">
        <span class="text-base">&#9888;</span> Name is required
      </div>
    </div>
    <!-- Monthly Sales -->
    <div class="mb-4 flex flex-col gap-1">
      <label for="salesPerMonth" class="font-semibold text-gray-700 text-sm mb-1">Monthly Sales ($)</label>
      <input
        pInputText
        type="number"
        id="salesPerMonth"
        formControlName="salesPerMonth"
        placeholder="Enter your monthly sales"
        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
      />
    </div>
    <!-- Items Sold -->
    <div class="mb-4 flex flex-col gap-1">
      <label for="itemsSold" class="font-semibold text-gray-700 text-sm mb-1">Total Items Sold</label>
      <input
        pInputText
        type="number"
        id="itemsSold"
        formControlName="itemsSold"
        placeholder="Enter total items sold"
        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
      />
    </div>
    <!-- Region -->
    <div class="mb-4 flex flex-col gap-1">
      <label for="region" class="font-semibold text-gray-700 text-sm mb-1">Region</label>
      <input
        id="region"
        type="text"
        pInputText
        formControlName="region"
        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
      />
    </div>
      
      <!-- Buttons -->
      <div class="flex gap-3 mt-6">
        <button
          pButton
          type="button"
          label="Back"
        (click)="router.navigate(['/signup'])"
        class="w-full py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg shadow hover:bg-gray-300 transition-all"
      >Back</button>
      <button
        pButton
        type="submit"
        label="Create Account"
        class="w-full py-3 bg-gradient-to-r from-indigo-400 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:from-indigo-500 hover:to-purple-700 transition-all"
        [disabled]="signupForm.invalid || isSubmitting"
      >Submit</button>
    </div>
    <!-- Feedback Messages -->
    <div *ngIf="isSuccess" class="text-green-600 font-medium text-center mt-4">
      ðŸŽ‰ Account created successfully!
    </div>
    <div *ngIf="submitError" class="text-red-600 font-medium text-center mt-4">
      {{ submitError }}
    </div>
  </form>
</div>
