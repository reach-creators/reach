<div
  class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-400 to-purple-700 p-5"
>
  <div
    class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-lg animate-slideUp"
  >
    <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">
      Creator Signup
    </h2>
    <p class="text-gray-500 text-center mb-8 text-base">
      Join our platform and start your creator journey
    </p>
    <form
      [formGroup]="signupForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-6"
    >
      <!-- Name Field -->
      <div class="flex flex-col gap-1">
        <label for="name" class="font-semibold text-gray-700 text-sm mb-1"
          >Full Name *</label
        >
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter your full name"
          class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
          [class.border-red-500]="isFieldInvalid('name')"
        />
        <div
          class="text-red-600 text-xs mt-1 flex items-center gap-1"
          *ngIf="isFieldInvalid('name')"
        >
          <span *ngIf="signupForm.get('name')?.errors?.['required']"
            >Name is required</span
          >
        </div>
      </div>
      <!-- Sales Per Month Field -->
      <div class="flex flex-col gap-1">
        <label
          for="salesPerMonth"
          class="font-semibold text-gray-700 text-sm mb-1"
          >Monthly Sales ($)</label
        >
        <input
          type="number"
          id="salesPerMonth"
          formControlName="salesPerMonth"
          placeholder="Enter your monthly sales amount"
          min="0"
          class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
        />
      </div>
      <!-- Items Sold Field -->
      <div class="flex flex-col gap-1">
        <label for="itemsSold" class="font-semibold text-gray-700 text-sm mb-1"
          >Total Items Sold</label
        >
        <input
          type="number"
          id="itemsSold"
          formControlName="itemsSold"
          placeholder="Enter total items sold"
          min="0"
          class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
        />
      </div>
      <!-- Region Field -->
      <div class="flex flex-col gap-1">
        <label for="region" class="font-semibold text-gray-700 text-sm mb-1"
          >Region</label
        >
        <select
          id="region"
          formControlName="region"
          class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
        >
          <option value="">Select your region</option>
          <option value="North America">North America</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="South America">South America</option>
          <option value="Africa">Africa</option>
          <option value="Australia">Australia</option>
        </select>
      </div>
      <!-- Niches Field -->
      <div class="flex flex-col gap-1">
        <label class="font-semibold text-gray-700 text-sm mb-1">Niches *</label>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-2">
          <div
            class="flex items-center gap-2 p-2 border border-gray-200 rounded-md hover:bg-gray-50 transition-all"
            *ngFor="let niche of availableNiches"
          >
            <input
              type="checkbox"
              [id]="niche.value"
              [value]="niche.value"
              (change)="onNicheChange($event, niche.value)"
              [checked]="selectedNiches.includes(niche.value)"
              class="w-4 h-4 accent-indigo-500 cursor-pointer"
            />
            <label
              [for]="niche.value"
              class="text-sm text-gray-700 cursor-pointer flex-1"
              >{{ niche.label }}</label
            >
          </div>
        </div>
        <div
          class="text-red-600 text-xs mt-1 flex items-center gap-1"
          *ngIf="isFieldInvalid('niches')"
        >
          <span *ngIf="signupForm.get('niches')?.errors?.['required']"
            >Please select at least one niche</span
          >
        </div>
      </div>
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-indigo-400 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:from-indigo-500 hover:to-purple-700 transition-all text-lg"
          [disabled]="signupForm.invalid || isSubmitting"
        >
          <span *ngIf="!isSubmitting">Create Account</span>
          <span *ngIf="isSubmitting">Creating Account...</span>
        </button>
      </div>
      <!-- Success Message -->
      <div
        class="bg-green-50 border border-green-300 rounded-lg p-4 mt-2 text-center"
        *ngIf="isSuccess"
      >
        <p class="text-green-800 font-medium">
          Account created successfully! Welcome to our platform.
        </p>
      </div>
      <!-- Error Message -->
      <div class="text-red-600 text-xs mt-2 text-center" *ngIf="submitError">
        <p>{{ submitError }}</p>
      </div>
    </form>
  </div>
</div>
