
<div class="flex justify-center items-center min-h-screen bg-gray-100">

<form
    
    
    (ngSubmit)="signupBrand()"
    class="flex-col  bg-white rounded-2xl shadow-2xl p-10 w-full max-w-lg animate-slideUp"
  >
    <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">
      Brand Signup
    </h2>
    <div class="mb-4 flex flex-col gap-1">
      <label for="brandName" class="font-semibold text-gray-700 text-sm mb-1"
        >Brand Name</label>
      <input
        id="brandName"
        type="text"
        pInputText
        formControlName="name"
        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
      />
      <div
        *ngIf="brandForm.get('name')?.invalid && brandForm.get('name')?.touched"
        class="text-red-600 text-xs mt-1 flex items-center gap-1"
      >
        <span class="text-base">&#9888;</span> Brand name is required
      </div>
    </div>
    <div class="mb-4 flex flex-col gap-1">
      <label
        for="revenuePerMonth"
        class="font-semibold text-gray-700 text-sm mb-1"
        >Revenue Per Month</label
      >
      <input
        id="revenuePerMonth"
        type="number"
        pInputText
        formControlName="revenuePerMonth"
        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
      />
    </div>
    <div class="mb-4 flex flex-col gap-1">
      <label for="itemsSold" class="font-semibold text-gray-700 text-sm mb-1"
        >Items Sold</label
      >
      <input
        id="itemsSold"
        type="number"
        pInputText
        formControlName="itemsSold"
        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
      />
    </div>
    <div class="mb-4 flex flex-col gap-1">
      <label
        for="averageUnitPrice"
        class="font-semibold text-gray-700 text-sm mb-1"
        >Average Unit Price</label
      >
      <input
        id="averageUnitPrice"
        type="number"
        pInputText
        formControlName="averageUnitPrice"
        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
      />
    </div>
    <div class="mb-4 flex flex-col gap-1">
     
    </div>
    <div class="mb-4 flex flex-col gap-1">
      <label for="region" class="font-semibold text-gray-700 text-sm mb-1"
        >Region</label
      >
      <input
        id="region"
        type="text"
        pInputText
        formControlName="region"
        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 bg-white"
      />
    </div>
  <div class="flex gap-3 mt-6">
  <button
    pButton
    type="button"
    label="Back"
    (click)="router.navigate(['/signup'])"
    class="w-full py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg shadow hover:bg-gray-300 transition-all"
  >Back</button>

  <button
    pButton
    type="submit"
    label="Sign Up"
    class="w-full py-3 bg-gradient-to-r from-indigo-400 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:from-indigo-500 hover:to-purple-700 transition-all"
  >Sign Up</button>
</div>

  </form>

  <div
    *ngIf="brandForm.value.type === 'brand'"
    class="w-full max-w-lg"
  >
  
</div>
