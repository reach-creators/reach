@let model = helloWorld();
<div class="flex flex-col items-center justify-center min-h-[30vh]">
  <button pButton type="button" label="Sign Up" routerLink="/signup"
    class="w-56 py-3 mb-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold rounded-xl shadow-lg hover:from-indigo-600 hover:to-purple-700 transition-all text-lg text-center">
    Sign Up
  </button>
</div>
<div class="flex flex-col items-center">
  <p-button class="mt-4" label="Check Health" (click)="queryHealth()" />
  @if (hasError()) {
    <p class="text-lg">Error occurred on server side</p>
  } @else if (model) {
    <p class="text-md">Message: {{ model.message }}</p>
    <p class="text-md">
      Timestamp: {{ model.timestamp | date: "hh:mm:ss.SSS aa dd-MM-yyyy" }}
    </p>
  }
</div>
