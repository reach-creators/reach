@let model = helloWorld();
<div class="flex flex-col items-center">
  <button class="border rounded-md mt-4" (click)="queryHealth()">
    Check Health
  </button>
  @if (hasError()) {
    <p class="text-lg">Error occurred on server side</p>
  } @else if (model) {
    <p class="text-md">Message: {{ model.message }}</p>
    <p class="text-md">
      Timestamp: {{ model.timestamp | date: "hh:mm:ss.SSS aa dd-MM-yyyy" }}
    </p>
  }
</div>
